<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tesla Notes</title>
    <link rel="shortcut icon" href="tesla logo(trans).png" />
    <link rel="stylesheet" href="tesla notes.css" />
    <link rel="preload" href="TESLA.ttf" as="font" crossorigin="anonymous" />

    <style>
      h1 {
        text-align: center;
      }

      footer {
        text-align: center;
      }

      #output {
        color: white;
      }

      #input {
        margin: 0 auto;
      }

      .images-list {
        width: fit-content; /* No IE support */
        /*display: table*/ /* IE support */

        margin: 0 auto;
        padding: 0;
        list-style-type: none;
      }

      .images-list li {
        /* This makes the list items stay inline */
        display: inline-block;
      }
    </style>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-DC5J9BBV64"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-DC5J9BBV64");
    </script>
  </head>
  <body>
    <div class="sexy">
      <a href="index.html">
        <h1><u id="test">Tesla Notes</u></h1>
      </a>
      <div class="images-container">
        <ul class="images-list">
          <li><a href="model s.html"><img src="model s streampi.jpg" /></a></li>
          <li><a href="model 3.html"><img src="model 3 streampi(1).jpg" /></a></li>
          <li><a href="model x.html"><img src="model x streampi.jpg" /></a></li>
          <li><a href="model y.html"><img src="model y streampi.jpg" /></a></li>
        </ul>
      </div>
    </div>
    <form name="tesla_notes"">
      <ul id="output"></ul>
      <textarea
          name="input"
          id="input"
          cols="265"
          rows="10"
          placeholder="Drop your Tesla fact here"
          autofocus="on"
      ></textarea>
      <!-- id maybe no more needed -->
      <button type="submit" id="addButton">Add Note</button>
    </form>
    <footer>
      <p>
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Keagan Lueck
      </p>
    </footer>
    <script src="tesla_notes.js"></script>
