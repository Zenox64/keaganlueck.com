{imgSrc:'DSC03235.JPG',caption:'Good morning '},
            {
                imgSrc: 'DSC01863-cover.jpg',
                caption: 'Gunflint Merc ties'
            },
            {
                imgSrc: 'DSC01858-cover.jpg',
                caption: 'Freedom day'
            },
            // Add more photo objects as needed
        ];

        function showPhoto(index) {
            var photo = photos[index];
            var photoGallery = document.getElementById('photoGallery');
            photoGallery.innerHTML = `
                <figure class="gallery-frame">
                    <img class="gallery-img" src="${photo.imgSrc}" alt="symbol image" title="2023-07-04">
                    <figcaption class="photo-caption">${photo.caption}</figcaption>
                </figure>
            `;
        }

        function nextPhoto() {
            photoIndex = (photoIndex + 1) % photos.length;
            showPhoto(photoIndex);
        }

        function prevPhoto() {
            photoIndex = (photoIndex - 1 + photos.length) % photos.length;
            showPhoto(photoIndex);
        }

        // Show the initial photo
        showPhoto(photoIndex);
    </script>
