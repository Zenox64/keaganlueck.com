<html>
<head>
    <title>Photo Library</title>
    <style>
        /* CSS styling for the gallery */
        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .gallery-img {
            max-width: 40%;
            max-height: 80%;
        }

        .photo-caption {
            text-align: center;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .navigation button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div id="photoGallery">
            <figure class="gallery-frame">
                <img class="gallery-img" src="DSC01863-cover.jpg" alt="symbol image" title="2023-07-04">
                <figcaption class="photo-caption">Gunflint Merc ties</figcaption>
            </figure>
        </div>
        <div class="navigation">
            <button onclick="prevPhoto()">&lt; Prev</button>
            <button onclick="nextPhoto()">Next &gt;</button>
        </div>
    </div>

    <script>
        // JavaScript to handle photo navigation

        var photoIndex = 0;
        var photos = [
            {
                imgSrc: 'DSC01863-cover.jpg',
                caption: 'Gunflint Merc ties'
            },
            {
                imgSrc: 'DSC01858-cover.jpg',
                caption: 'Freedom day'
            },
            {
                imgSrc: 'DSC01863.jpg',
                caption: 'Cum'
            },
            // Add more photo objects as needed
        ];

        function showPhoto(index) {
            var photo = photos[index];
            var photoGallery = document.getElementById('photoGallery');
            photoGallery.innerHTML = `
                <figure class="gallery-frame">
                    <img class="gallery-img" src="${photo.imgSrc}" alt="symbol image" title="2023-07-04">
                    <figcaption class="photo-caption">${photo.caption}</figcaption>
                </figure>
            `;
        }

        function nextPhoto() {
            photoIndex = (photoIndex + 1) % photos.length;
            showPhoto(photoIndex);
        }

        function prevPhoto() {
            photoIndex = (photoIndex - 1 + photos.length) % photos.length;
            showPhoto(photoIndex);
        }

        // Show the initial photo
        showPhoto(photoIndex);
    </script>
</body>
</html>
